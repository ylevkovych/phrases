version ''

apply plugin: 'java'
apply plugin: "war"
apply plugin: "jetty"

sourceCompatibility = 1.7

String warName = "phrases"
String springVersion = "4.2.1.RELEASE"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework:spring-jdbc:${springVersion}"
    compile "ch.qos.logback:logback-classic:1.1.2"
    compile "org.jumpmind.symmetric.jdbc:mariadb-java-client:1.1.1"
    compile "commons-dbcp:commons-dbcp:1.4"
    compile "javax.servlet:jstl:1.2"
    compile "javax.validation:validation-api:1.0.0.GA"
    compile "org.codehaus.jackson:jackson-mapper-asl:1.9.13"
    compile "com.fasterxml.jackson.core:jackson-databind:2.4.1.3"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.4.1"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

[jettyRunWar,jettyRun,jettyStop]*.stopPort = 8091
[jettyRunWar,jettyRun,jettyStop]*.stopKey = "stopKey"
